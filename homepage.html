<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Palette</title>
    <link rel="stylesheet" href="combined-styles.css" />
</head>
<body>
    <div class="blocks-container">
        <div id="blocks"></div>
    </div>

    <nav>
        <div class="info">
            <p></p>
        </div>
        <!--<div class="logo">
            <p><a href="#">Pixel Palette</a></p>
        </div>-->
        <div class="toggle-btn">
            <button class="burger" onclick="this.classList.toggle('active');"></button>
        </div>
    </nav>

    <div class="overlay">
        <div class="overlay-menu">
            <div class="menu-item">
                <p id="active"><a href="#">Home</a></p>
            </div>
            <div class="menu-item">
                <p><a href="./categories.html">Categories</a></p>
            </div>
            <div class="menu-item">
                <p><a href="./aboutus.html">About Us</a></p>
            </div>
        </div>
    </div>

    <div class="content">
        <nav>
            <a href="#">Pixel Palette</a>
        </nav>

        <div class="images">
            <div class="col">
                <div class="img">
                    <img src="images/img12.jpg" alt="">
                </div>
                <div class="img">
                    <img src="images/img2.jpg" alt="">
                </div>
                <div class="img">
                    <img src="images/img3.jpg" alt="">
                </div>
                <div class="img">
                    <img src="images/img4.jpg" alt="">
                </div>
                <div class="img">
                    <img src="images/img5.jpg" alt="">
                </div>
                <div class="img">
                    <img src="images/img6.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/CSSRulePlugin.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let activeItemIndicator = CSSRulePlugin.getRule(".menu-item p#active::after");
            const toggleButton = document.querySelector(".burger");
            let isOpen = false;

            gsap.set(".menu-item p", { y: 225 });

            const timeline = gsap.timeline({ paused: true });

            timeline.to(".overlay", {
                duration: 1.5,
                clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)",
                ease: "power4.inOut"
            });

            timeline.to(".menu-item p", {
                duration: 1.5,
                y: 0,
                stagger: 0.2,
                ease: "power4.out"
            }, "-=1");

            timeline.to(activeItemIndicator, {
                width: "100%",
                duration: 1,
                ease: "power4.out",
                delay: 0.5
            }, "<");

            toggleButton.addEventListener("click", function() {
                if (isOpen) {
                    timeline.reverse();
                } else {
                    timeline.play();
                }
                isOpen = !isOpen;
            });
        });

    const blockContainer = document.getElementById("blocks");
    const blockSize = 50;
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;
    const numCols = Math.ceil(screenWidth / blockSize);
    const numRows = Math.ceil(screenHeight / blockSize);
    const numBlocks = numCols * numRows;

    function createBlocks() {
        for (let i = 0; i < numBlocks; i++){
            const block = document.createElement("div");
            block.classList.add("block");
            block.dataset.index = i;
            block.addEventListener("mousemove", highlightRandomNeighbors);
            blockContainer.appendChild(block);
        }
    }

    function highlightRandomNeighbors() {
        const index = parseInt(this.dataset.index);
        const neighbors = [
            index - 1,
            index + 1,
            index - numCols,
            index + numCols,
            index - numCols - 1,
            index - numCols + 1,
            index + numCols - 1,
            index + numCols + 1,
        ].filter(
            (i) =>
                i >= 0 &&
                i < numBlocks &&
                Math.abs((i % numCols) - (index % numCols)) <= 1
        );

        this.classList.add("highlight");
        setTimeout(() => {
            this.classList.remove("highlight");
        }, 500);

        shuffleArray(neighbors)
            .slice(0, 1)
            .forEach((nIndex) => {
                const neighbor = blockContainer.children[nIndex];
                if (neighbor) {
                    neighbor.classList.add("highlight");
                    setTimeout(() => {
                        neighbor.classList.remove("highlight");
                    }, 500);
                }
            });
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    createBlocks();
    </script>
</body>
</html>
