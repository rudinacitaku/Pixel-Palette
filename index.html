<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Serif+Display:ital@0;1&family=Rubik+Pixels&family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css"/>
    <title>Pixel Palette</title>
</head>
<body>
    <div class="header"> 
        <h1>Pixel Palette</h1>

    </div>
    <div class="link">
        <a href="home.html">Go to Homepage</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
    <script>
        const Engine = Matter.Engine;
        const World = Matter.World;
        const Bodies = Matter.Bodies;
        const Body = Matter.Body;

        let engine;
        let items = [];
        let lastMouseX = -1;
        let lastMouseY = -1; 

        function setup() {
            createCanvas(window.innerWidth, window.innerHeight);
            engine = Engine.create();
            engine.world.gravity.y = 0;

            addBoundaries();
            for (let i = 0; i < 12; i++) {
                let x = random(100, width - 100);
                let y = random(100, height - 100);
                items.push(new Item(x, y, `./images/img${i + 1}.jpg`));
            }
        }

        function addBoundaries() {
            const thickness = 50;
            World.add(engine.world, [
                Bodies.rectangle(width/2, -thickness/2, width, thickness, { isStatic: true }),
                Bodies.rectangle(width/2, height+thickness/2, width, thickness, { isStatic: true }),
                Bodies.rectangle(-thickness/2, height/2, thickness, height, { isStatic: true }),
                Bodies.rectangle(width+thickness/2, height/2, thickness, height, { isStatic: true }),
            ]);
        }

        function draw() {
            // background("black");
            Engine.update(engine);
            items.forEach((item) => item.update());
        }

        class Item {
            constructor(x, y, imagePath) {
                let options = {
                    frictionAir: 0.075,
                    restitution: 0.25,
                    density: 0.002,
                    angle: random(TWO_PI), 
                };

                this.body = Bodies.rectangle(x, y, 100, 200, options);
                World.add(engine.world, this.body);

                this.div = createDiv();
                this.div.addClass("item"); 
                this.div.position(this.body.position.x - 50, this.body.position.y - 100);
                this.img = createImg(imagePath);
                this.img.parent(this.div);
            }

            update() {
                this.div.position(this.body.position.x - 50, this.body.position.y - 100);
                this.div.style('transform', `rotate(${this.body.angle}rad)`); 
            }
        }

        function mouseMoved() {
            if (dist(mouseX, mouseY, lastMouseX, lastMouseY) > 10) {
                lastMouseX = mouseX;
                lastMouseY = mouseY;

                items.forEach((item) => {
                    if (dist(mouseX, mouseY, item.body.position.x, item.body.position.y) < 150) {
                        let forceMagnitude = 3;
                        Body.applyForce(
                            item.body, 
                            { x: item.body.position.x, y: item.body.position.y },
                            { x: random(-forceMagnitude, forceMagnitude), y: random(-forceMagnitude, forceMagnitude) }
                        );
                    }
                });
            }
        }
    </script>
</body>
</html>
