
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Serif+Display:ital@0;1&family=Rubik+Pixels&family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.css"/>
    <title>Pixel Palette</title>
</head>
<body>
    <style>
        .audio {
            margin-top: 50px;
        }
        #playButton, #muteButton {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background: none;
        }
        #muteButton {
            display: none;
        }
    </style>
    <div class="header"> 
        <h1>Pixel Palette</h1>

    </div>
    <div class="link">
        <a href="homepage.html">Go to Homepage</a>
    </div>
    <button id="playButton"><i class="fa-regular fa-circle-play"></i></button>
    <button id="muteButton"><i class="fa-solid fa-volume-xmark"></i></button>
    <div class="audio">
        <audio id="audioPlayer">
            <source src="./audio/So Sweet - Lish Grooves.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const audioPlayer = document.getElementById('audioPlayer');
            const playButton = document.getElementById('playButton');
            const muteButton = document.getElementById('muteButton');
            const muteIcon = muteButton.querySelector('i');

            playButton.addEventListener('click', () => {
                audioPlayer.play().then(() => {
                    playButton.style.display = 'none';
                    muteButton.style.display = 'block';
                }).catch(error => {
                    console.error('Error playing audio:', error);
                });
            });

            muteButton.addEventListener('click', () => {
                if (audioPlayer.muted) {
                    audioPlayer.muted = false;
                    muteIcon.className = 'fa-solid fa-volume-high';
                } else {
                    audioPlayer.muted = true;
                    muteIcon.className = 'fa-solid fa-volume-xmark';
                }
            });
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
    <script>
        const Engine = Matter.Engine;
        const World = Matter.World;
        const Bodies = Matter.Bodies;
        const Body = Matter.Body;

        let engine;
        let items = [];
        let lastMouseX = -1;
        let lastMouseY = -1; 

        function setup() {
            createCanvas(window.innerWidth, window.innerHeight);
            engine = Engine.create();
            engine.world.gravity.y = 0;

            addBoundaries();
            for (let i = 0; i < 12; i++) {
                let x = random(100, width - 100);
                let y = random(100, height - 100);
                items.push(new Item(x, y, `./images/img${i + 1}.jpg`));
            }
        }

        function addBoundaries() {
            const thickness = 50;
            World.add(engine.world, [
                Bodies.rectangle(width/2, -thickness/2, width, thickness, { isStatic: true }),
                Bodies.rectangle(width/2, height+thickness/2, width, thickness, { isStatic: true }),
                Bodies.rectangle(-thickness/2, height/2, thickness, height, { isStatic: true }),
                Bodies.rectangle(width+thickness/2, height/2, thickness, height, { isStatic: true }),
            ]);
        }

        function draw() {
            // background("black");
            Engine.update(engine);
            items.forEach((item) => item.update());
        }

        class Item {
            constructor(x, y, imagePath) {
                let options = {
                    frictionAir: 0.075,
                    restitution: 0.25,
                    density: 0.002,
                    angle: random(TWO_PI), 
                };

                this.body = Bodies.rectangle(x, y, 100, 200, options);
                World.add(engine.world, this.body);

                this.div = createDiv();
                this.div.addClass("item"); 
                this.div.position(this.body.position.x - 50, this.body.position.y - 100);
                this.img = createImg(imagePath);
                this.img.parent(this.div);
            }

            update() {
                this.div.position(this.body.position.x - 50, this.body.position.y - 100);
                this.div.style('transform', `rotate(${this.body.angle}rad)`); 
            }
        }

        function mouseMoved() {
            if (dist(mouseX, mouseY, lastMouseX, lastMouseY) > 10) {
                lastMouseX = mouseX;
                lastMouseY = mouseY;

                items.forEach((item) => {
                    if (dist(mouseX, mouseY, item.body.position.x, item.body.position.y) < 150) {
                        let forceMagnitude = 3;
                        Body.applyForce(
                            item.body, 
                            { x: item.body.position.x, y: item.body.position.y },
                            { x: random(-forceMagnitude, forceMagnitude), y: random(-forceMagnitude, forceMagnitude) }
                        );
                    }
                });
            }
        }
    </script>
</body>
</html>
